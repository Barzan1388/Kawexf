<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Design</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #night-sky {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate, move 20s infinite linear;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes move {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        
        #moon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 10px rgba(255, 253, 231, 0.7));
        }
        
        #main-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
        
        #button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 24px;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }
        
        #button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div id="night-sky">
        <svg id="moon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="49" fill="#FFFDE7" />
            <circle cx="30" cy="30" r="10" fill="#F5F3D7" />
            <circle cx="70" cy="40" r="8" fill="#F5F3D7" />
            <ellipse cx="50" cy="70" rx="15" ry="10" fill="#F5F3D7" />
            <circle cx="20" cy="60" r="6" fill="#F5F3D7" />
            <circle cx="80" cy="65" r="7" fill="#F5F3D7" />
        </svg>
        <div id="main-text">OFF</div>
        <div id="button">Coming soon</div>
    </div>

    <script>
        function createStars() {
            const nightSky = document.getElementById('night-sky');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${0.5 + Math.random() * 1.5}s, ${15 + Math.random() * 10}s`;
                star.style.animationDelay = `${Math.random()}s, ${Math.random() * 20}s`;
                nightSky.appendChild(star);
            }
        }

        createStars();
    </script>
</body>

</html>
